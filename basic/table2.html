<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
      
      } 
      td {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- table 표
        -caption : 표 제목
        -tr : 행
        -td : 열
        table>caption+(tr>td*3)*3
        thead, tbody, tfoot: 테이블 영역을 나누기
        th : 제목 열 -글자 굴게, 가운데 정렬
         - scope : th 태그가 어떤 거의 제목인지 지정 
    -->
    <table border="1">
      <caption>
        시간표
      </caption>
      <thead>
        <tr>
          <th scope="col">과목</th>
          <th scope="col">월</th>
          <th scope="col">화</th>
          <th scope="col">수</th>
          </tr>
        </thead>
      <tr>
        <th scope="row">html</th>
        <td>60분</td>
        <td>60분</td>
        <td>0분</td>
      </tr>
      <tr>
        <th scope="row">CSS</th>
        <td>60분</td>
        <td>60분</td>
        <td>0분</td>
      </tr>
      <tr>
        <th scope="row">JS</th>
        <td>0분</td>
        <td>0분</td>
        <td>60분</td>
      </tr>
      <tbody>
        <tfoot>
          <th>총시간</th>
          <td>120분</td>
          <td>120분</td>
          <td>60분</td>
        </tfoot>
        </tbody>
    </table>
  </body>
</html>
