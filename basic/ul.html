<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--목록태그 
    1. 순서 없는(상관없는) 목록 : 블릿기호 사용
    -> ul(unordered list)
    -li(list item)
    2. 순서 있는 목록 : 1,2,... or a,b,c...
    -> ol(ordered list)
        -속성 : type (1, A,a,I,i)
        -start : 시작번호
    -li(list item)
    -->
    <h1>수련회 준비물</h1>
    <ul>
      <li>세면도구</li>
      <li>수건</li>
      <li>잠옷</li>
      <li>학습도구</li>
      <ul>
        <li>노트북</li>
        <li>필기구</li>
        <li>교재</li>
      </ul>
    </ul>
  </body>
</html>
