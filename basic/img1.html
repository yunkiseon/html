<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--src : source의 약자. 이미지파일 경로 (절대경로, 상대경로)
    alt : 대체 텍스트 
    title : 툴팁 텍스트 이건 필수는 아니다 
    웹에서 경로 작성 시 
    절대경로 : 지정되어 있는 주소를 명확하게 모두 적는 것
    상대경로 : 특정 경로를 기준으로 상대적으로 변경될 수 있는 경로
    -->
    <img
      src="https://i.namu.wiki/i/d1A_wD4kuLHmOOFqJdVlOXVt1TWA9NfNt_HA0CS0Y_N0zayUAX8olMuv7odG2FiDLDQZIRBqbPQwBSArXfEJlQ.webp"
      alt="고양이"
      title="고양이>>>>>>>>>>>>>>>>>>>>>>>>>>>강아지"
    />
    <!--. 하나를 찍으면 현재 작성되고 있는 문서의 폴더를 의미 -> basic 폴더
    그리고 .. 은 상위폴더 즉 html폴더-->
    <img
      src="../img/cat-7954713.jpg"
      alt="고양이"
      title="기품있는 고양이 사진"
      width="1000"
      height="700"
    />
  </body>
</html>
