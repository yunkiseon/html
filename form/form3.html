<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    6) type = "password" : 비밀번호
    7) type = "search" : 검색 (x 버튼이 나옴)
    8) type = "tel" : 전화번호
            - pattern : 속성값 이용, 원하는 입력 형식 지정 가능
    9) type = "number", "range", type = "date"
        -range 타입은 그 자체로는 의미가 없음(선택값이 표시되지 않아서 자바스크립트 이용필수)
        -date, datetime-local, month, week , time
    속성
    1) 텍스트 요소
    -pattern
    -placeholder : 입력시 안내사항
    -minlength, maxlength : 최소, 최대 입력 길이 지정
    2) 숫자 요소
    -min, max, step 
     -->
    <form action="" method="get">
      <div>
        <label for="id">아이디</label>
        <input
          type="text"
          name="id"
          id="id"
          placeholder="5자 이하"
          maxlength="5"
        />
      </div>
      <div>
        <label for="password">비밀번호</label>
        <input type="password" name="password" id="password" minlength="4" />
      </div>
      <div>
        <label for="search">검색</label>
        <input type="search" name="search" id="search" />
      </div>
      <div>
        <label for="tel">전화번호</label>
        <input type="tel" name="tel" id="tel" pattern=" \d{3}-\d{4}-\d{4}" />
      </div>
      <button type="submit">제출</button>
    </form>
  </body>
</html>
