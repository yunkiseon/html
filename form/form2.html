<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    fieldset : 그룹화하기
    legend : 그룹화 제목 지정
    disabled : 비활성화
    
    -->
    <form action="" method="get" autocomplete="off">
      <fieldset>
        <legend>반장</legend>
        <div>
          <label for="name1">이름</label>
          <input type="text" name="name1" id="name1" />
        </div>
        <div>
          <label for="age1">나이</label>
          <input type="number" name="age1" id="age1" />
        </div>
      </fieldset>
      <fieldset>
        <legend>부반장</legend>
        <div>
        </label>
        <label for="name2">이름
          <input type="text" name="name2" id="name2" /></label>
        </div>
        
        <div>
          <label for="age1">나이</label>
          <input type="number" name="age2" id="age2" />
        </div>
      </fieldset>
      <fieldset disabled>
        <legend>서기</legend>
        <div>
          <label for="name3">이름</label>
          <input type="text" name="name3" id="name3" />
        </div>
        <div>
          <label for="age3">나이</label>
          <input type="number" name="age3" id="age3" />
        </div>
      </fieldset>
      <button type="submit">제출</button>
      <button type="reset">초기화</button>
    </form>
  </body>
</html>
