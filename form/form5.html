<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
    ?fruit=사과&fruit=포도&vege=on -> value 가 있어야만 어떤 것이 선택 되었는 지 알 수 있다. 
    10) 체크관련 : checkbox, radio
        -checkbox : 사용자로부터 여러 개의 선택을 받는 경우
        -radio : 사용자로부터 단일 선택을 받을 때 
        -value : 무조건 작성해야한다.
    -->
    <h1>체크 관련 input 요소</h1>
    <form action="" method="get">
      <div>
        <input type="checkbox" name="fruit" id="apple" checked value="사과" />
        <label for="apple">사과</label>
        <input type="checkbox" name="fruit" id="grape" value="포도" />
        <label for="grape">포도</label>
        <input type="checkbox" name="fruit" id="orange" value="오렌지" />
        <label for="orange">오렌지</label>
      </div>
      <div>
        <input type="radio" name="vege" id="apple1" checked value="사과1" />
        <label for="appl1e">사과</label>
        <input type="radio" name="vege" id="grape1" value="포도1" />
        <label for="grape1">포도</label>
        <input type="radio" name="vege" id="orange1" value="오렌지1" />
        <label for="orange1">오렌지</label>
      </div>
      <button type="submit">제출</button>
    </form>
    <!-- 11) type = "file" : 파일첨부
              -accept : 첨부파일 제한
              -multiple : 여러 개 파일 첨부
         12) type = "email" : 이메일
              -d이메일 형식을 확인(자세히는 x)
         13) type = "hidden" : hidden : 화면에선 보이지 않으나 get 방식으로 만들었다면 링크에선 보인다
         -->
    <h1>기타 input 요소</h1>
    <form action="" method="get">
      <div>
        <label for="file">file</label>
        <input
          type="file"
          name="file"
          id="file"
          accept="image/png, image/jpeg"
          multiple
        />
      </div>
      <div>
        <label for="hidden">hidden</label>
        <input type="hidden" name="hidden" id="hidden" />
      </div>
      <div>
        <label for="email">email</label>
        <input type="email" name="email" id="email" />
      </div>
      <button type="submit">제출</button>
    </form>
  </body>
</html>
