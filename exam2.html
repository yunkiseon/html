<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>상품 주문서</h1>
    <form action="" method="get">
      <fieldset>
        <legend>개인 정보</legend>
        <ul>
          <li>
            <label for="name">이름</label>
            <input type="text" name="name" id="name" placeholder="여백없이 입력" />
          </li>
          <li>
            <label for="tel">연락처</label>
            <input
              type="tel"
              name="tel"
              id="tel"
              placeholder="연락가능한 번호"
              pattern=" \d{3}-\d{4}-\d{4}"
            />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>배송지 정보</legend>
        <ul>
          <li>
            <label for="address">주소</label>
            <input type="text" name="address" id="address" size="40" />
          </li>
          <li>
            <label for="telnum">전화번호</label>
            <input type="tel" name="telnum" id="telnum" pattern=" \d{3}-\d{4}-\d{4}" />
          </li>
          <li>
            <label for="memo">메모</label>
            <textarea name="memo" id="memp" cols="30" rows="2"></textarea>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <ul>
          <li>
            <input type="checkbox" name="antiguya" id="antiguya" />
            <label for="antiguya">과테말라 아티구야(100g)</label>
            <input type="number" name="num1" id="num1" value="0" min="0" max="50" />
            <label for="num1">개</label>
          </li>
          <li>
            <input type="checkbox" name="mandeling" id="mandeling" />
            <label for="mandeling">인도네시아 만델링(100g)</label>
            <input type="number" name="num2" id="num2" value="0" min="0" max="50" />
            <label for="num2">개</label>
          </li>
          <li>
            <input type="checkbox" name="tamla" id="tamla" />
            <label for="tamla">탐라는도다(블렌딩)(100g)</label>
            <input type="number" name="num3" id="num3" value="0" min="0" max="50" />
            <label for="num3">개</label>
          </li>
        </ul>
      </fieldset>
      <button type="submit">주문하기</button>
      <button type="reset">다시 작성</button>
    </form>
  </body>
</html>
